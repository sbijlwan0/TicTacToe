<div class="w-100 h-100 row m-0 p-0 justify-content-center align-items-center bg-dark">
  <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 m-0 p-0 justify-content-center align-items-center">
    <div class="row w-100 m-0 p-0 justify-content-center align-items-center">
      <h1 class="text-white w-auto bigFont my-4 fw-bold">Tic Tac Toe</h1>
      <div class="row w-100 justify-content-between m-0 p-0">
        <div class="form-check form-switch w-auto ms-2" style="font-size: 2vh;">
          <label class="w-auto text-white fw-bold">User Symbol : {{userChoice}}</label>
          <input class="form-check-input" title="Toggle to select user symbol" [disabled]="chance>0" type="checkbox"
            id="flexSwitchCheckChecked" (change)="userChoiceChange($event)" [checked]="userChoice=='X'">
          <!-- <label class="w-auto text-white">X</label> -->
        </div>
        <button class="btn btn-primary w-auto p-1 me-2 fw-bold" (click)="resetGame()">New Game</button>
      </div>
      <div class="row w-100 justify-content-center m-0 p-0">
        <div class="col-4 text-center p-2 gx-2 boxdiv" *ngFor="let square of squares;let i=index">
          <button class="btn box text-white" [class]="square" (click)="userPlay(i)" [disabled]="!canPlay || square">
            <label *ngIf="square" class="boxLabel">{{square}}</label>
          </button>
        </div>
      </div>
      <div class="row w-100 justify-content-center my-4 m-0 p-0">
        <label class="text-white w-auto bigFont animate" *ngIf="winner!=='' && !draw">{{winner}} won</label>
        <label class="text-white w-auto bigFont" *ngIf="draw">It's a Draw</label>
      </div>
    </div>
  </div>
</div>
